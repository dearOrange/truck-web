<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-form layui-col-md12 my-search">
                    <div class="layui-inline">
                        <input type="text" name="currency" id="name" placeholder="请输入查询信息" autocomplete="off"
                               class="layui-input">
                    </div>
                    <button class="layui-btn" id="queryCarDriverList"><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="carDriverTable" lay-filter="carDriver_table_filter"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var url = '/bu/carDriver',
        cols = [
            [ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'name', title: '姓名',}
                , {field: 'mobile', title: '手机号',}
                , {field: 'age', title: '年龄',}
                , {field: 'drivingYear', title: '司龄',}
                , {field: 'companyName', title: '所属公司',}
                , {field: 'createDate', title: '创建时间', sort: true}
                , {field: 'opt', title: '操作', width: 180, fixed: 'right', toolbar: '#opt-btn', unresize: true}
            ]
        ],
        title = '司机',prefix= 'carDriver';

    layui.$(function () {
        setTimeout(function () {
            initPage();
        }, 300);

        layui.$('#queryCarDriverList').click(function () {
            var val = layui.$('#name').val();//获取输入框的值
            initFunction.reloadTableList({currency: val}, '/bu/carDriver/getList4Page', 'carDriverTable', 'GET');
        });
    });

    function initPage() {
        initFunction.initTable(prefix, url, cols);
        initFunction.tableToolBarOnEvent(prefix,url, title);
        initFunction.tableToolEvent(prefix,url, title);
    }
</script>

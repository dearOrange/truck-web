<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>车辆查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/base/css/font.css">
    <link rel="stylesheet" href="../../static/base/css/my.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="my-body">
    <form class="layui-form" lay-filter="showForm">
        <input type="hidden" name="id" id="id" value=""/>
        <div class="layui-form-item">
            <label for="org_id" class="layui-form-label">
                车主
            </label>
            <div class="layui-input-inline">
                <input type="text" id="org_id" name="orgName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="car_type" class="layui-form-label">
                车型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="car_type" name="carTypeName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="max_load" class="layui-form-label">
                最大载重
            </label>
            <div class="layui-input-inline">
                <input type="text" id="max_load" name="maxLoad" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                吨
            </div>
        </div>
        <div class="layui-form-item">
            <label for="car_length" class="layui-form-label">
                车长
            </label>
            <div class="layui-input-inline">
                <input type="text" id="car_length" name="carLength" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                m
            </div>
        </div>
        <div class="layui-form-item">
            <label for="car_wide" class="layui-form-label">
                车宽
            </label>
            <div class="layui-input-inline">
                <input type="text" id="car_wide" name="carWide" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                m
            </div>
        </div>
        <div class="layui-form-item">
            <label for="max_high" class="layui-form-label">
                车高
            </label>
            <div class="layui-input-inline">
                <input type="text" id="max_high" name="maxHigh" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                m
            </div>
        </div>
        <div class="layui-form-item">
            <label for="license_plate" class="layui-form-label">
                车牌
            </label>
            <div class="layui-input-inline">
                <input type="text" id="license_plate" name="licensePlate"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                如:浙A88888
            </div>
        </div>
        <div class="layui-form-item">
            <label for="brand" class="layui-form-label">
                品牌
            </label>
            <div class="layui-input-inline">
                <input type="text" id="brand" name="brand" lay-verify="brand" readonly="true" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="oncard_date" class="layui-form-label">
                上牌时间
            </label>
            <div class="layui-input-inline">
                <input type="text" id="oncard_date" name="oncardDate"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="run_km" class="layui-form-label">
                行驶公里数
            </label>
            <div class="layui-input-inline">
                <input type="text" id="run_km" name="runKm" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                km
            </div>
        </div>
        <div class="layui-form-item">
            <label for="insurance" class="layui-form-label">
                当前险种
            </label>
            <div class="layui-input-inline">
                <input type="text" id="insurance" name="insurance" lay-verify="insurance" readonly="true" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="in_Insurance_time" class="layui-form-label">
                出险次数
            </label>
            <div class="layui-input-inline">
                <input type="number" id="in_Insurance_time" name="inInsuranceTime"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="repair_desc" class="layui-form-label">
                维修说明
            </label>
            <div class="layui-input-inline">
                <input type="text" id="repair_desc" name="repairDesc"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="car_condition" class="layui-form-label">
                车况
            </label>
            <div class="layui-input-inline">
                <input type="text" id="car_condition" name="carConditionName"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</div>
<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script src="../../static/base/js/common.js" charset="utf-8"></script>
<script type="text/javascript">

    layui.use(['jquery', 'form'], function () {
        var $ = layui.jquery,
            form = layui.form;

        //页面初始化加载
        $(function () {
            setTimeout(function () {
                frameVal();
            }, 300);
        });

        function frameVal() {
            var id = $('input[name="id"]').val();
            if (id != undefined && id > 0) {
                $.ajax({
                    url:"/bu/car/getById?id=" + id,
                    type: 'GET',
                    dataType : "json",
                    success: function (re) {
                        if (re.code == 200) {
                            form.val("showForm", re.data);
                            initFunction.initLayDate('oncard_date','yyyy-MM-dd')
                            form.render();
                        } else {
                            layer.msg(re.msg);
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>

<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-form layui-col-md12 my-search">
                    <div class="layui-inline">
                        <input type="text" name="currency" id="name" placeholder="请输入查询信息" autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn" id="queryCarList"><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="carTable" lay-filter="car_table_filter"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var url = '/bu/car',
        cols = [
            [ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'orgName', title: '车主',}
                , {field: 'carTypeName', title: '车型',}
                , {field: 'maxLoad', title: '最大载重',}
                , {field: 'carLength', title: '车长',}
                , {field: 'carWide', title: '车宽',}
                , {field: 'maxHigh', title: '载货最大高度',}
                , {field: 'licensePlate', title: '车牌',}
                , {field: 'createDate', title: '创建时间', sort: true}
                , {field: 'opt', title: '操作', width: 180, fixed: 'right', toolbar: '#opt-btn', unresize: true}
            ]
        ],
        title = '车辆', prefix='car';

    layui.$(function () {
        setTimeout(function () {
            initPage();
        }, 300);

        layui.$('#queryCarList').click(function () {
            var val = layui.$('#name').val();//获取输入框的值
            initFunction.reloadTableList({currency: val}, '/bu/car/getList4Page', 'carTable', 'GET');
        });
    });

    function initPage() {
        initFunction.initTable( prefix,url, cols);
        initFunction.tableToolBarOnEvent(prefix,url, title);
        initFunction.tableToolEvent(prefix,url, title);
    }
</script>

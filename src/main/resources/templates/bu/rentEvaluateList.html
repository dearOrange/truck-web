<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-form layui-col-md12 my-search">
                    <div class="layui-inline">
                        <input type="text" name="name" id="name" placeholder="请输入查询信息" autocomplete="off"
                               class="layui-input">
                    </div>
                    <button class="layui-btn" id="queryRentEvaluateList"><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="rentEvaluateTable" lay-filter="rentEvaluate_table_filter"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var url = '/bu/rentEvaluate',
        cols = [
            [ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'orderCode', title: '单号',}
                , {field: 'warehouseName', title: '仓库',}
                , {field: 'goodsName', title: '货主',}
                , {field: 'goodsLevel', title: '货主评级',}
                , {field: 'warehouseLevel', title: '仓主评级',}
                , {field: 'mobile', title: '是否有纠纷',}
                , {field: 'createDate', title: '创建时间', sort: true}
                , {field: 'opt', title: '操作', width: 180, fixed: 'right', toolbar: '#opt-btn', unresize: true}
            ]
        ],
        title = '租赁评价',prefix= 'rentEvaluate';

    layui.$(function () {
        setTimeout(function () {
            initPage();
        }, 300);

        layui.$('#queryRentEvaluateList').click(function () {
            var val = layui.$('#name').val();//获取输入框的值
            initFunction.reloadTableList({name: val}, '/bu/rentEvaluate/getList4Page', 'rentEvaluateTable', 'GET');
        });
    });

    function initPage() {
        initFunction.initTable(prefix, url, cols);
        initFunction.tableToolBarOnEvent(prefix,url, title);
        initFunction.tableToolEvent(prefix,url, title);
    }
</script>

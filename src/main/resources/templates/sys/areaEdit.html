<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑区域</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/base/css/font.css">
    <link rel="stylesheet" href="../../static/base/css/my.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="my-body">
    <form class="layui-form" lay-filter="showForm">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <!--tab1 content-->
                <div class="layui-form-item">
                    <label class="layui-form-label" for="pid-select"><span class="we-red">*</span>所属地区</label>
                    <div class="layui-input-inline">
                        <select name="parentId" id="pid-select" lay-verify="required" lay-filter="pid-select">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="name"><span class="we-red">*</span>区域名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" lay-verify="required" jq-error="请输入名称"
                               placeholder="请输入名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="code"><span class="we-red">*</span>区域编码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="code" name="code" lay-verify="required" jq-error="请输入编码"
                               placeholder="请输入编码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="level"><span class="we-red">*</span>层级</label>
                    <div class="layui-input-inline">
                        <select name="level" id="level" lay-verify="required" lay-filter="evel-select">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="sort">排序</label>
                    <div class="layui-input-inline">
                        <input type="number" id="sort" name="sort" value="100" jq-error="排序必须为数字"
                               placeholder="排序" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <label class="layui-form-label">说明</label>
                <textarea name="remarks" rows="4"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" id="editForm" lay-submit="" lay-filter="editForm">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
        <input type="hidden" name="id" id="id" value=""/>
    </form>
</div>
<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script src="../../static/base/js/common.js" charset="utf-8"></script>
<script type="text/javascript">

    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            name: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
        });

        //页面初始化加载
        $(function () {
            setTimeout(function () {
                frameVal();
            }, 300);
        });

        function frameVal() {
            var id = $('input[name="id"]').val();
            if (id != undefined && id > 0) {
                $.get("/area/getById?id=" + id, function (result) {
                    if (result.code == 200) {
                        form.val("showForm", result.data);
                        initFunction.getDictSelectList(true,form, 'LEVEL', 'level', "" + result.data.level);
                        form.render();

                    }
                })
            }
        }

        //监听提交
        form.on('submit(editForm)', function (data) {
            $.ajax({
                url: '/area/save',
                type: 'POST',
                data: data.field,
                dataType: "json",
                success: function (result) {
                    if (result != undefined && result.code == 200) {
                        layer.msg(result.msg, {
                            icon: 1,
                            time: 1200
                        }, function () {
                            parent.layui.treeGrid.reload('areaTreeList', {
                                page: {
                                    curr: 1
                                }
                            });
                            // 获得frame索引
                            //关闭当前frame
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        });
                    } else {
                        layer.msg(result.msg);
                    }
                }
            });
            return false;
        });

        //遍历select option
        $(document).ready(function () {
            initFunction.getSelectAreaTree(true,form, 'pid-select');
        });
    });
</script>
</body>
</html>
